<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <header class="header">
        <h1>Welcome</h1>
        <h2>We all stuff!</h2>
    </header>

    <main>
        <section class="card">
            <header>
                <h2>Camera</h2>
            </header>
            <img src="./camera.jpg" alt="This is Camera">
            <p>Price : $300</p>
        </section>

        <section class="card">
            <header>
                <h2>Tablet</h2>
            </header>
            <img src="./tablet.jpg" alt="This is Tablet">
            <p>Price : $150</p>
        </section>

        <section class="card">
            <header>
                <h2>Toliet Paper</h2>
            </header>
            <img src="./toilet-paper.jpg" alt="This is Toliet Paper">
            <p>Price : $30</p>
        </section>

        <section class="card">
            <header>
                <h2>Wooden Spoons</h2>
            </header>
            <img src="./wooden-spoons.jpg" alt="This is wooden-Spoons">
            <p>Price : $10</p>
        </section>

        <section class="card">
            <header>
                <h2>Soap</h2>
            </header>
            <img src="./soap.jpg" alt="This is Soap">
            <p>Price : $5</p>
        </section>

        <section class="card">
            <header>
                <h2>Spinning Top</h2>
            </header>
            <img src="./spinning-top.jpg" alt="This is Spinning Top">
            <p>Price : $3</p>
        </section>
    </main>

        




</body>
</html>
